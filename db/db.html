<!DOCTYPE html><html><head><title></title><meta charset='utf-8'></head><body><script>
fetch('../empty.html')
	.then(x => x.text())
	.then(html => {
		const d = document
		d.write(html)
		const h = d.head
		const css = document.createElement('link')
		css.rel = 'stylesheet'
		css.href = 'db.css'
		h.appendChild(css);

		const scroller = document.createElement('script')
		scroller.src = '../scroller.js'
		h.appendChild(scroller);

		const db = document.createElement('script')
		db.src = 'db.js'
		h.appendChild(db);

		setTimeout(() => {
			// movetohash();
			// const hash = (location.hash || '#').substring(1)
			// d.getElementById(hash).scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' })
		}, 100)
	})
</script></body></html>
